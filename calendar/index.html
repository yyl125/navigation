    <style type="text/css">
      #calendar{height:100%;overflow:hidden;}
      #calendar img{height:100%;overflow:hidden;margin:0 auto;display:block;max-height:100% !important;max-width:100% !important;}
      @media (max-width:691px) {#calendar img{height:auto;width:100%;}}
    </style>
    <script src="https://yyl125.top/navigation/media/js/rgbaster.min.js"></script>
    <script type="text/javascript">
        window.onload=function(){getCalendar()}
        function getCalendar(){
          var d=new Date(),y=d.getFullYear(),m=d.getMonth()+1,n=d.getDate();
          m=m>9?m:"0"+m;n=n>9?n:"0"+n;
          var imgSrc = "https://img.owspace.com/Public/uploads/Download/"+y+"/"+m+n+".jpg"
          var img= '<img  src="'+imgSrc+'" onclick="getCalendar()" />'
          document.getElementById("calendar").innerHTML=img
          RGBaster.colors(imgSrc, {
            paletteSize: 10, // 调色板大小
            exclude: [ 'rgba(255,255,255,0.88)','rgba(0,0,0,0.88)' ],  // 不包括白色
            success: function(payload) {
              // payload.dominant 是主色，RGB形式表示
              // payload.secondary 是次色，RGB形式表示
              // payload.palette 是调色板，含多个主要颜色，数组
              console.log(payload.palette);
              var bgColor = payload.dominant
              document.getElementById('calendar').style.backgroundColor = bgColor;
            }
          });
        }
      </script>
  </head>

    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
    $(document).ready(function() {
         //img lazy loaded
         const observer = lozad();
         observer.observe();

        $(document).on('click', '.has-sub', function(){
            var _this = $(this)
            if(!$(this).hasClass('expanded')) {
               setTimeout(function(){
                    _this.find('ul').attr("style","")
               }, 300);
              
            } else {
                $('.has-sub ul').each(function(id,ele){
                    var _that = $(this)
                    if(_this.find('ul')[0] != ele) {
                        setTimeout(function(){
                            _that.attr("style","")
                        }, 300);
                    }
                })
            }
        })
        $('.user-info-menu .hidden-sm').click(function(){
            if($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style","")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        })
        $("#main-menu li ul li").click(function() {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
        $("a.smooth").click(function(ev) {
            ev.preventDefault();

            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - 30
            }, {
                duration: 500,
                easing: "swing"
            });
        });
        return false;
    });

    var href = "";
    var pos = 0;
    $("a.smooth").click(function(e) {
        $("#main-menu li").each(function() {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        pos = $(href).position().top - 30;
    });
    </script>
